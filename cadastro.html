<!DOCTYPE HTML>
<html>
<head lang="pt-br">

	<meta name="viewport" content="width=divice-widtth, initial-scake=1">
	<title>Shop express</title>
	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
</head>
<body .beta>
    <header>
        <nav>
			<a class="navbar-brand" href="#">
			<img src="ShopExpres.png" alt="ShopExpres" width="150" height="150" class="d-inline-block align-top" alt="">
			<!-----Recortar imagem!----------->
		</nav>
		<h1>Cadastro</h1>
	</header>
	<main>
		<div>
			<form>
				<div  class="form-group">
					<div class="form-group col-md-6">

					<div class="form-group col-md-6">

					</div>
					<div class="form-group col-md-6">
						<label>Confirmação de senha:<input type="password" name="senha" id="confirmação_senha"></label>
					</div>
				</div>
                <button type="submit" class="btn btn-outline-primary">Cadastrar!!</button>
			</form>
		</div>
    </main>
	<script src="js/jquery-3.3.1.slim.min.js"></script>
